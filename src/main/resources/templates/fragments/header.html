<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout">
<head>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" th:href="@{/}">OKSE Admin Console</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <!-- If the user is not logged in, we parse this -->
            <div th:switch="${#authorization.expression('isAuthenticated()')}">
                <!-- If the user is not logged in, we parse this -->
                <form th:case="false" class="navbar-form navbar-right" th:action="@{/login}" method="POST">
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Username" class="form-control" />
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                </form>
                <!-- Else we parse this the user is not logged in, we parse this -->
                <form th:case="true" class="navbar-form navbar-right" th:action="@{/logout}" method="POST">
                    <button type="submit" class="btn btn-warning">Log out</button>
                </form>
                <span th:if="${#authorization.expression('isAuthenticated()')}" class="navbar-text navbar-right" sec:authentication="name">User</span>
            </div>
        </div><!--/.navbar-collapse -->
    </div>
</nav>
</body>
</html>
