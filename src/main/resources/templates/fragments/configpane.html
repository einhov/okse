<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout">
<head>
</head>
<body>
<th:block layout:fragment="configpane">
    <div class="tab-pane" id="config">
        <div class="row">
            <div class="col-md-4">
                <form role="form" onkeypress="return event.keyCode != 13;">
                    <div class="form-group">
                        <label for="settings-update-interval">Update interval (in seconds):</label>
                        <input type="text" class="form-control" id="settings-update-interval"
                               value="2" />
                    </div>
                </form>
                <form class="form-inline" role="form" action="#">
                    <div class="checkbox">
                        <label>Chuncked transfer encoding:&nbsp; <input type="checkbox" /></label>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Topics</div>
                    <div class="panel-body">
                        <p>Some config here</p>
                    </div>

                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Service</div>
                    <!-- <div class="panel-body"></div> -->
                    <!-- List group -->
                    <ul class="list-group">
                        <li class="list-group-item">Herp</li>
                        <li class="list-group-item">Derp</li>
                        <li class="list-group-item">Vestibulum at eros</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
