<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout">
<head>
</head>
<body>
<th:block layout:fragment="logpane">
    <div class="tab-pane" id="log">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-info">
                    <!-- Default panel contents -->
                    <div class="panel-heading" id="log-name"><h3 class="panel-title">okse.log</h3></div>
                    <div class="row btn-row">
                        <div class="col-md-6">
                            <div class="btn-group btn-group-justified" role="group" aria-label="..." id="log-level"></div>
                        </div>
                        <div class="col-md-2">
                            <div class="btn-group btn-group-justified" role="group" aria-label="..." id="log-file"></div>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">Lines</span>
                                <input type="number" id="log-length" class="form-control" placeholder="Lines" value="250" aria-describedby="basic-addon1"/>
                            </div>
                        </div>
                        <div class="col-md-2 text-right">
                            <a class="btn btn-danger" role="button" id="button-refresh">Stop refresh</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div id="log-data"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
