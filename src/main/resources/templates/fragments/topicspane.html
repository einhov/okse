<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout">
<head>
</head>
<body>
<th:block layout:fragment="topicspane">
    <div class="tab-pane" id="topics">
        <div class="row">
            <div class="col-md-12" id="topics-column">
                <!-- All topics will be inserted here -->
                <div class="panel panel-info">
                    <!-- Default panel contents -->
                    <div class="panel-heading">All topics</div>
                    <div class="panel-body">
                        <p>All the topics registered in the broker will be shown below. Any subscriber on the given topic will be shown when you click a topic.</p>
                    </div>
                    <!-- Table -->
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Topic</th>
                                    <th>Full topic</th>
                                    <th>Root</th>
                                    <th>Leaf</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="topics-table">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
