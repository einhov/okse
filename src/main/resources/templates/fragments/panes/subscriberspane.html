<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout">
<head>
</head>
<body>
<th:block layout:fragment="subscriberspane">
    <div class="tab-pane" id="subscribers">
        <div class="row">
            <div class="col-md-12" id="subscribers-column">
                <!-- All subscribers will be inserted here -->
                <div class="panel panel-info">
                    <!-- Default panel contents -->
                    <div class="panel-heading">All subscribers</div>
                    <div class="panel-body">
                        <div class="alert alert-warning">
                            <strong>Note: </strong>
                            Something really fancy about all 'em subscribers.
                        </div>
                        <a class="btn btn-danger" id="delete-all-subscribers">Delete all subscribers</a>
                    </div>
                    <!-- Table -->
                    <div class="table-responsive">
                        <table class="table table-striped table-condensed">
                            <thead>
                                <tr>
                                    <th>Topic</th>
                                    <th>Protocol</th>
                                    <th>Host</th>
                                    <th>Port</th>
                                    <th>Filter</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="subscribers-table">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
