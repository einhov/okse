<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout">
<head>
</head>
<body>
<th:block layout:fragment="statspane">
    <div class="tab-pane" id="stats">
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-info">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Operating environment</div>
                    <!-- <div class="panel-body"></div> -->
                    <!-- List group -->
                    <ul class="list-group">
                        <li class="list-group-item" th:each="entry : ${environment}">
                            <strong th:text="${entry.key} + ': '"></strong><span th:text="${entry.value}"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-info">
                    <!-- Default panel contents -->
                    <div class="panel-heading">System</div>
                    <!-- <div class="panel-body"></div> -->
                    <!-- List group -->
                    <ul class="list-group">
                        <li class="list-group-item" id="cpucores"><strong>CPU cores: </strong>0</li>
                        <li class="list-group-item" id="totalram"><strong>Total RAM: </strong>0 MB</li>
                        <li class="list-group-item" id="freeram"><strong>Free RAM: </strong>0 MB</li>
                        <li class="list-group-item" id="ramuse"><strong>Used RAM: </strong>0 MB</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-info">
                    <!-- Default panel contents -->
                    <div class="panel-heading" id="usage-column">Usage</div>
                    <!-- <div class="panel-body"></div> -->
                    <!-- List group -->
                    <ul class="list-group">
                        <li class="list-group-item" id="stats-total-requests"><strong>Requests handled: </strong>0</li>
                        <li class="list-group-item" id="stats-total-messages"><strong>Messages sent: </strong>0</li>
                        <li class="list-group-item" id="stats-total-megabytes-recieved"><strong>MB recieved: </strong>0</li>
                        <li class="list-group-item" id="stats-total-megabytes-sent"><strong>MB sent: </strong>0</li>
                    </ul>
                </div>
                <div class="panel panel-info">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Protocols</div>
                    <!-- <div class="panel-body"></div> -->
                    <!-- List group -->

                    <ul class="list-group" id="test">
                    </ul>
                </div>
            </div>


        </div>
    </div>
</th:block>
</body>
</html>
