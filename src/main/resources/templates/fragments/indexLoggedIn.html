<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
        layout:decorator="layout">
    <head>
        <title>OKSE Admin Console</title>
    </head>
    <body>
        <div layout:fragment="content" id="tabs-root">
            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="#main" data-toggle="tab">Main</a></li>
                <li role="presentation"><a href="#topics" data-toggle="tab">Topics</a></li>
                <li role="presentation"><a href="#stats" data-toggle="tab">Statistics</a></li>
                <li role="presentation"><a href="#log" data-toggle="tab">Logs</a></li>
                <li role="presentation"><a href="#config" data-toggle="tab">Configuration</a></li>
            </ul>
            <div class="tab-content">
                <div layout:replace="fragments/panes/mainpane :: mainpane"></div>
                <div layout:replace="fragments/panes/topicspane :: topicspane"></div>
                <div layout:replace="fragments/panes/statspane :: statspane"></div>
                <div layout:replace="fragments/panes/logpane :: logpane"></div>
                <div layout:replace="fragments/panes/configpane :: configpane"></div>
            </div>
        </div>
        <th:block layout:fragment="scripts">
            <script th:src="@{/js/config.js}" src="/static/js/config.js"></script>
            <script th:src="@{/js/stats.js}" src="/static/js/stats.js"></script>
            <script th:src="@{/js/topics.js}" src="/static/js/topics.js"></script>
            <script th:src="@{/js/logs.js}" src="/static/js/logs.js"></script>
            <script th:src="@{/js/main.js}" src="/static/js/main.js"></script>
        </th:block>
    </body>
</html>
