<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
        layout:decorator="layout">
    <head>
        <title>OKSE Admin Console</title>
    </head>
    <body>
        <div layout:fragment="content" class="container">
            <div th:switch="${#authorization.expression('isAuthenticated()')}" class="row">
                <div th:case="false" class="jumbotron">
                    <h1>OKSE Admin Console</h1>
                    <p>Plase log in!</p>
                </div>
                <div th:case="true" id="tabs-root">
                    <ul class="nav nav-tabs">
                        <li role="presentation" class="active"><a href="#main" data-toggle="tab">Main</a></li>
                        <li role="presentation"><a href="#topics" data-toggle="tab">Topics</a></li>
                        <li role="presentation"><a href="#stats" data-toggle="tab">Stats</a></li>
                        <li role="presentation"><a href="#config" data-toggle="tab">Config</a></li>
                    </ul>
                    <div class="tab-content">
                        <div layout:replace="fragments/mainpane :: mainpane"></div>
                        <div layout:replace="fragments/topicspane :: topicspane"></div>
                        <div layout:replace="fragments/statspane :: statspane"></div>
                        <div layout:replace="fragments/configpane :: configpane"></div>

                    </div>
                </div>
            </div>
        </div>
        <div layout:fragment="scripts">
            <script th:src="@{/js/config.js}" src="/static/js/config.js"></script>
            <script th:src="@{/js/stats.js}" src="/static/js/stats.js"></script>
            <script th:src="@{/js/topics.js}" src="/static/js/topics.js"></script>
            <script th:src="@{/js/main.js}" src="/static/js/main.js"></script>
        </div>
    </body>
</html>
