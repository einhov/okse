<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OKSE Admin Console</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

    <!-- Our own stylesheet -->
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}" />

    <!-- HTML5 shim and Respond.theme.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.theme.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <nav th:replace="fragments/header :: header">
        Fake header, nothing fun to see in this header! The real header is in fragments/header.html
    </nav>
    <div class="container">
        <div class="row">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Invalid username or password!
            </div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                You have been logged out!
            </div>
        </div>
    </div>
    <div layout:fragment="content" class="container">
        Fake content, nothing fun to see here! The real content is rendered based on the request url
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script th:src="@{/js/jquery-2.1.3.min.js}" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script th:src="@{/js/bootstrap.min.js}" src="/js/bootstrap.min.js"></script>
    <div layout:fragment="scripts">
        Empty shit, for scripts
    </div>
</body>
</html>
