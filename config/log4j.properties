# Define the root logger with appender file
log = logs
pattern = %d{yyyy-MM-dd - HH:mm:ss} [%-5p] %t %-10c: - %m%n
# log4j.rootLogger = DEBUG, FILE, stdout
log4j.logger.no.ntnu.okse = DEBUG, OKSE, stdout
log4j.logger.org.ntnunotif.wsnu = DEBUG, WSNU, stdout
log4j.logger.org.springframework = INFO, SPRING, stdout

# okse
log4j.appender.OKSE=org.apache.log4j.FileAppender
log4j.appender.OKSE.File=${log}/okse.log
log4j.appender.OKSE.layout=org.apache.log4j.PatternLayout
log4j.appender.OKSE.layout.conversionPattern=${pattern}

# spring
log4j.appender.SPRING=org.apache.log4j.FileAppender
log4j.appender.SPRING.File=${log}/spring.log
log4j.appender.SPRING.layout=org.apache.log4j.PatternLayout
log4j.appender.SPRING.layout.conversionPattern=${pattern}

# wsnu
log4j.appender.WSNU=org.apache.log4j.FileAppender
log4j.appender.WSNU.File=${log}/spring.log
log4j.appender.WSNU.layout=org.apache.log4j.PatternLayout
log4j.appender.WSNU.layout.conversionPattern=${pattern}

# Redirect log messages to console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.conversionPattern=${pattern}
